<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <title>Instagram Post | José Luis Arroyo</title>
    </head>
    <body>
        <div class="background-black centered">
            <div class="container">
                <div class="post">
                    <!-- post-header -->
                    <div class="post-header">
                        <div class="account">
                            <div class="profile">
                                <i class="fab fa-html5 fa-2x"></i>
                            </div>
                            <div class="user-name">
                                <p class="user-title">HTML5</p>
                                <p>José Luis Arroyo</p>
                            </div>
                        </div>
                        <div class="settings">
                            <button id="buttonLikeObject" class="button-enabled">
                                <i class="fas fa-ellipsis-v fa-3x"></i> 
                            </button>
                        </div>
                    </div>
                    <!-- Post-Body-->
                    <div class="post-body">
                        <img src="./images/developer.jpg" alt="picture">
                    </div>
                    <!-- Post-Foot -->
                    <div class="post-foot">
                        <div>
                            <div class="post-foot-icons">
                                <div class="left-menu">
                                    <button id="buttonLikeObject" class="button-enabled">
                                        <i class="far fa-heart fa-3x"></i> </button>
                                    <button id="buttonCommentObject" class="button-enabled">
                                        <i class="far fa-comment fa-3x"></i> </button>
                                    <button id="buttonSendObject" class="button-enabled">
                                        <i class="far fa-paper-plane fa-3x"></i> </button>
                                </div>
                                <div class="right-menu">
                                    <button id="buttonBookmarkObject" class="button-enabled">
                                        <i class="far fa-bookmark fa-3x"></i> </button>
                                </div>
                            </div>
                        </div>
                        <div class="post-foot-text">
                            <p>Liked by <b>4GeeksAcademy, html5, Web</b> and <b>100,000 others</b></p>
                            <p>Web Development is cool !! &lt;time to code&gt;.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
