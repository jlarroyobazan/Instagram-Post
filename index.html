<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>The Instagram Post</title>
    </head>
    <body>
        <div class="background-black centered">
            <div class="container">
            <div class="post">
                    <!-- Post-Header -->
                <div class="post-header">
                    <div class="account">
                        <div class="profile">
                            <i class="fab fa-html5 fa-2x"></i>
                        </div>
                        <div class="user-name">
                            <p class="user-title">HTML5</p>
                            <p>Jos√© Luis Arroyo</p>
                        </div>
                    </div>
                    <div class="settings">
                        <button class="settings-button">
                            <i class="fas fa-ellipsis-v fa-3x"></i>
                        </button>
                </div>
                    <!-- Post-Body -->
                <div class="post-body">
                    <img src="./images/developer.jpg" alt="picture">
                </div>
                    <!-- Post-Foot -->
                <div class="post-foot-left">
                    <button class="foot-menu-button">
                        <i class="far fa-heart fa-3x"></i> </button>
                    <button class="foot-menu-button">
                        <i class="far fa-comment fa-3x"></i> </button>
                    <button class="foot-menu-button">
                        <i class="far fa-paper-plane fa-3x"></i> </button>
                </div>
                <div class="post-foot-right">
                    <button class="foot-menu-button">
                    <i class="far fa-bookmark fa-3x"></i>
                </div>
                <div class="post-foot-text">
                    <p>Liked by <b>4GeeksAcademy, html5, Web</b> and <b>100,000 others</b></p>
                    <p>Web Development is cool !! &lt;time to code&gt;.</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
